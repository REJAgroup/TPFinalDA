<!DOCTYPE html>
<html>
<head>
    <title>E-commerce</title>
    <meta charset="utf-8">
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
    <header><!--Cabecera. Mínimo estructura de botones para acceder a secciones, identificación del sitio (marca,nombre,etc.), espacio de búsqueda, informe de COVID...-->
        <div id="marca"></div><!--La etiqueta DIV es una caja genérica que me sirve para separar el contenido que no contiene una información semántica específica, le doy la etiqueta ID porque la voy utilizar muchas veces a la etiqueta DIV-->
        <nav id="botonera"></nav><!--La caja de los botones tienen una caja específica que es una caja que se llama NAV. Se le pone ID porque en algunos casos también su utilizan más de una-->
    </header>
    <section id="inicio">
        <div id="img_pres"></div>
        <div id="serv_sup_izq"></div>
        <div id="serv_sup_centro"></div>
        <div id="serv_sup_der"></div>
        <div id="serv_inf_izq"></div>
        <div id="serv_inf_centro"></div>
        <div id="serv_inf_der"></div>
        <div id="empresa"></div>
        <div id="clientes"></div>
    </section><!--Espacio del contenido, cómo la etiqueta section la vamos a usar más de una vez, le asignamos la etiqueta ID-->

    <footer>
        <nav id="redes"></nav>
        <div id="datos"></div>
    </footer><!--Pie de página: Acceso a distintas secciones, información legal, contacto, vínculos a otro sitios, redes sociales...-->
</body>
</html>
