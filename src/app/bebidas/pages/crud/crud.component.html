<div class="container">
    <table class="table">
        <thead>
          <tr class = "table-warning text-center">
            <th scope="col">Nombre</th>
            <th scope="col">Avatar</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let kiosko of kioskos" class="text-center">
            <td>{{kiosko.name}}</td>
            <td><img [src]="kiosko.avatar" [alt]="kiosko.name" class="rounded-circle" width="50px" height="50px"></td>
           
            <td>{{kiosko.descripcion}}</td>
            <td><button type="button" class="btn btn-warning btn-sm" (click)= "guardar(kiosko.id)">Editar</button></td>
            <td><button type="button" class="btn btn-primary btn-sm eliminar" (click)= "eliminar(kiosko.id)" >Eliminar</button></td>
          </tr>

        </tbody>
      </table>
</div>
