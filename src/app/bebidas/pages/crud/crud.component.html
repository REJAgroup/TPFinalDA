<br>
<!-- botón del modal -->
<div class="container">
  <button class="btn btn-light" type="button">Añadir Kiosko/Local</button>
</div> <br>

<div class="container">
    <table class="table">
        <thead>
          <tr class = "table-dark text-center">
            <th scope="col">Nombre</th>
            <th scope="col">Avatar</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let kiosko of kioskos" class="table-light text-center">
            <td>{{kiosko.name}}</td>
            <td><img [src]="kiosko.avatar" [alt]="kiosko.name" class="rounded-circle" width="50px" height="50px"></td>
           
            <td>{{kiosko.descripcion}}</td>
            <td><button type="button" class="btn btn-primary btn-sm">Editar</button></td>
            <td><button type="button" class="btn btn-danger btn-sm">Eliminar</button></td>
          </tr>

        </tbody>
      </table>
</div>

<form (ngSubmit)="crearKiosko()" *ngIf="formCreateKiosko" class="container p-3 my-3 bg-dark text-white" [formGroup]="formCreateKiosko">
  <div  class="col-md-6">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="col-md-6">
    <label for="inputAddress2" class="form-label">Descripcion</label>
    <input type="text" class="form-control" formControlName="descripcion">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Avatar</label>
    <input type="text" class="form-control" formControlName="avatar">
  </div>
  <div class="col-12">
    <br><button type="submit" class="btn btn-outline-light" id="crearKiosko" >
      Crear</button>
  </div>
</form> <br>
