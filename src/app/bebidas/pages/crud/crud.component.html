<br>
<!-- botón del modal -->
<div class="container">
  <button class="btn btn-light" type="button" data-bs-toggle="modal" data-bs-target="exampleModal">Añadir Kiosko/Local</button>
</div> <br>
  <!-- Modal Nuevo Kiosko-->
<div class="modal fade" id="exampleModal" tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo Kiosko</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Buenas!
      </div>
      <div class="modal-footer">
    
        <button type="button" class="btn btn-primary"data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
  <!-- End Modal -->

<div class="container">
    <table class="table">
        <thead>
          <tr class = "table-dark text-center">
            <th scope="col">Nombre</th>
            <th scope="col">Avatar</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let kiosko of kioskos" class="table-light text-center">
            <td>{{kiosko.name}}</td>
            <td><img [src]="kiosko.avatar" [alt]="kiosko.name" class="rounded-circle" width="50px" height="50px"></td>
           
            <td>{{kiosko.descripcion}}</td>
            <td><button type="button" class="btn btn-primary btn-sm">Editar</button></td>
            <td><button type="button" class="btn btn-danger btn-sm">Eliminar</button></td>
          </tr>

        </tbody>
      </table>
</div>
