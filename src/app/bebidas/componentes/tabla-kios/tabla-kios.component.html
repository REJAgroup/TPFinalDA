
  <div [routerLink]="['/kiosko', kiosko?.id]" class="card border-light" style="max-width: 15rem;">
    <div class="card-header">
        <h4 class="card-title text-center title">{{kiosko?.name}}</h4>
    </div>
    <div class="card-body imgbody">
        <img class = "img" src="{{kiosko?.avatar}}" alt="{{kiosko?.name}}">
    </div>
    <div class="card-footer">
        <p>{{kiosko?.descripcion}}</p>
    </div>
  </div>
